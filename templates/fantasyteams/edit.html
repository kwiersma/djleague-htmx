{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Team{% endblock %}

{% block content %}
  <h1>Edit {{ form.instance.name }}</h1>

  <form id="form_{{ form.instance.id }}" action="{% url 'team_edit' form.instance.id %}" method="post">
    {% csrf_token %}

    {{ form.draft_order|as_crispy_field }}
    {{ form.name|as_crispy_field }}
    {{ form.owner|as_crispy_field }}

    <div class="row mt-3">
      <div class="col-2"></div>
      <div class="col-10">
        <button class="btn btn-primary" type="submit" form="form_{{ form.instance.id }}">Save Team</button>
      </div>
    </div>
  </form>

{% endblock %}
